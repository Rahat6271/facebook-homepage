<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook</title>
	<!-- facebook icon -->
	<link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- header start -->
	<header>
		<div class="wrapper">
			<div class="logo">
				<img src="image/logo.jpg" alt="brand_logo">
			</div>
			<div class="login">
				<form action="#" method="get">
					<table>
						<tbody>
							<tr>
								<td class="ins1">
									<label for="email">Email or Phone </label>
								</td>
								<td class="ins1">
									<label for="pass">Password</label>
								</td>
							</tr>

							<tr>
								<td>
									<input type="email" name="mail" id="email" tabindex="1">
								</td>
								<td>
									<input type="password" id="pass" tabindex="2">
								</td>
								<td>
									<label for="lbtn">
										<button type="submit" id="lbtn"> <a href="#">Log In</a></button>
									</label>
								</td>
							</tr>
						</tbody>
					</table>
				</form>	
			</div>
		</div>
	</header>
	<!-- header end -->
	<!-- banner start -->
	<section class="banner">
		<div class="wrapper">
			<div class="banner-content">
				<div class="left-side">
					<h3>Facebook helps you to connect and share with the people in your life</h3>
					<img src="image/fb-bg-1.png" alt="fb-banner">
				</div>
				<div class="right-side">
					<h1>Create an account</h1>
					<h4>It's free and always will be</h4>
					<form action="#">
						<input type="text" placeholder="First name" id="first" name="name">
						<input type="text" placeholder="Surname" id="second" name="name">
						<br>
						<input type="email" placeholder="Email address" id="mail1" name="email">
						<br>
						<input type="password" placeholder="New password" id="pw1" name="password">
						<br>
						<h3>Birthday</h3> 
	  					<input type="date" id="bday" name="bday">
	  					<br>
	  					<input type="radio" id="fml" name="gender" value="female">
	  					<label for="fml">Female</label>
	  					<input type="radio" id="ml" name="gender" value="male">
	  					<label for="ml">Male</label>
	  					<p>By Clicking Sign up, you agree to our <span class="blue">terms</span> and <span class="blue">data policy</span>.</p>
	  					<button type="submit"> <a href="index.html">Sign Up</a></button>
					</form>
				</div>
			</div>		
		</div>
	</section>
	<!-- banner end -->
</body>
</html>
